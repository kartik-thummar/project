<!DOCTYPE html>
<html>
	
<head>
	<title>Main</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="home/static/style.css" >
	 	<link rel="stylesheet" type="text/css" href="{% static 'astyle.css' %}">
	 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	 	<link rel="stylesheet" type="text/css" href="{% static 'style2.css' %}">


</head> 
<body>
			<ul>
				<li class="active"><a href="#">Home</a> </li>
				<li><a href="about.html">About</a></li>
				<li><a href="events.html">Events</a></li>
			</ul>
	
<div class="hero">
		
		<div class="form-box">  

			<div class="button-box">

				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log in</button>
				<button type="button" class="toggle-btn" onclick="Register()">Register</button>
			</div>
					

					<form id="login" class="input">

						<i class="fa fa-user icon"></i>
						<b>User Id:</b><input type="text" class="input-field" placeholder="User Id" required><br>
						
						<i class="fa fa-lock fa-lg position-absolute"></i>
						<b>Password:</b><input type="text" class="input-field" placeholder="Enter PassWord" required><br>

						<input type="checkbox" class="checkbox">Remember Password</input>
						<button type="submit" class="submit" style="border: 2px solid black;">Log in</button><br>
					</form>



					<form id="Register" class="input">
						<i class="fa fa-user icon"></i> 
						<b>Enter Name:</b><input type="text" class="input-field" placeholder="User Id" required><br>

						 <i class="fa fa-envelope icon"></i>
						<b>Enter Email-id:</b><input type="email" class="input-field" placeholder="Email Id" required><br>
						<i class="fa fa-lock fa-lg position-absolute"></i>

						<b>Enter Password:</b><input type="Password" class="input-field" placeholder="Enter PassWord" required><br>
						<b>Confirm Password:</b><input type="Password" class="input-field" placeholder="Confirm Password" required><br>
						
						<input type="checkbox" class="checkbox">I agree to terms and cinditions</input>
						<button type="submit" class="submit" style="border: 2px solid black;">Register</button><br>
					</form>


			</div>

</div>


<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>	

<script>
	
	var x = document.getElementById("login");
	var y = document.getElementById("Register");
	var z = document.getElementById("btn");

	function Register(){
		x.style.left = "-400px";
		y.style.left = "50px";
		z.style.left = "110px";
	}


	function login(){
		x.style.left = "50px";
		y.style.left = "450px";
		z.style.left = "0px";
	}


</script>

</body>
</html>
